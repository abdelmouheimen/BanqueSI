<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" type="text/css" href=/>
<link href="bootstrap-3.3.6/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
<link href="css/myStyle.css" rel="stylesheet" type="text/css"/>
</head>
<body ng-app="myBanqueApp" ng-controller="myBanqueController">
<div class="col-md-6 col-sm-6 col-xd-12">
<div class="panel panel-info spacer">
	<div class="panel-heading">Compte</div>
	<div class="panel-body">
	<form>
		<div class="form-group">
			<label>Code Compte :</label>
			<input type="text" ng-model="codeCompte">
			<button ng-click="chargerCompte()">Charger</button>
		</div>
	</form>
	</div>
	</div>
	</div>
	<div ng-if="compte">
	<div class="col-md-6 col-sm-6 col-xd-12 spacer">
		<div class="panel panel-info">
			<div class="panel-heading">Etat du Compte</div>
			<div class="panel-body">
				<div class="form-group">
					<label>Solde :</label>
					<label>{{compte.solde}}</label>
				</div>
				<div class="form-group">
					<label>Date Cr√©ation :</label>
					<label>{{compte.dateCreation | date:'yyyy-MM-dd HH:mm:ss Z'}}</label>
				</div>
				<div ng-if="compte.taux">
					<label>Taux :</label>
					<label>{{compte.taux}}</label>
				</div>
			</div>
		</div>
	</div>
	</div>



<script type="text/javascript" src="angular-1.4.8/angular.min.js"></script>
<script type="text/javascript" src="js/myApp.js"></script>
</body>
</html>
